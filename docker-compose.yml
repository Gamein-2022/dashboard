version: "3.3"
networks:
   gamein:
     external: true
     
services:
  dashboard:
    image: dashboard:dev
    container_name: dashboard
    restart: always
    ports:
      - 8082:8080
    networks:
      - gamein
    environment:
      - spring.datasource.url=jdbc:postgresql://pgsql/gamein
      - spring.datasource.username=gamein
      - spring.datasource.password=gamein123


  dashboard-1:
    image: dashboard:dev
    container_name: dashboard-1
    restart: always
    ports:
      - 9082:8080
    networks:
      - gamein
    environment:
      - spring.datasource.url=jdbc:postgresql://pgsql/gamein
      - spring.datasource.username=gamein
      - spring.datasource.password=gamein123
